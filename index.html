<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTX Nông nghiệp Xanh - VR360</title>

    <!-- Pannellum VR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- VR Background -->
    <div class="vr-background" id="panorama"></div>

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <button class="hamburger-btn" id="hamburgerBtn" title="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-logo">
                <img src="assets/imgs/logo.png" alt="HTX Logo" class="logo-img" onerror="console.error('Logo failed to load:', this.src)">
                <span class="brand-name">Bầu Mây</span>
            </div>
        </div>
        <div class="nav-center">
            <button class="nav-item" data-page="about">
                <i class="fas fa-info-circle"></i> Về chúng tôi
            </button>
            
            <!-- Dropdown menu Các Khu Vực -->
            <div class="nav-dropdown">
                <button class="nav-dropdown-toggle">
                    <i class="fas fa-map-marked-alt"></i> Các Khu Vực
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem; margin-left: 5px;"></i>
                </button>
                <div class="nav-dropdown-menu">
                    <button class="nav-item" data-page="vr_sanxuat">
                        <i class="fas fa-industry"></i> Khu Sản Xuất
                    </button>
                    <button class="nav-item" data-page="vr_chebiendong">
                        <i class="fas fa-boxes"></i> Khu Chế Biến
                    </button>
                    <button class="nav-item" data-page="vr_trungbay">
                        <i class="fas fa-store"></i> Khu Trưng Bày
                    </button>
                    <button class="nav-item" data-page="vr_dieuhanh">
                        <i class="fas fa-building"></i> Khu Điều Hành
                    </button>
                </div>
            </div>

            <button class="nav-item" data-page="products">
                <i class="fas fa-leaf"></i> Sản phẩm
            </button>
            <button class="nav-item" data-page="seeds">
                <i class="fas fa-seedling"></i> Giống tiêu - Củ hoài sơn
            </button>            
            <button class="nav-item" data-page="videos">
                <i class="fas fa-video"></i> Video
            </button>
            <button class="nav-item" data-page="news">
                <i class="fas fa-newspaper"></i> Tin tức
            </button>
            <button class="nav-item" data-page="contact">
                <i class="fas fa-phone"></i> Liên hệ
            </button>
        </div>
        <div class="nav-menu" id="navMenu">
            <button class="nav-item" data-page="about">
                <i class="fas fa-info-circle"></i>
                <span>VỀ CHÚNG TÔI</span>
            </button>
            
            <!-- Menu cha-con: Các Khu Vực -->
            <div class="nav-item-group">
                <button class="nav-item nav-item-parent" data-toggle="vr-areas">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>CÁC KHU VỰC</span>
                    <i class="fas fa-chevron-down nav-item-arrow"></i>
                </button>
                <div class="nav-submenu" id="vr-areas">
                    <button class="nav-item nav-item-child" data-page="vr_sanxuat">
                        <i class="fas fa-industry"></i>
                        <span>Khu Sản Xuất</span>
                    </button>
                    <button class="nav-item nav-item-child" data-page="vr_chebiendong">
                        <i class="fas fa-boxes"></i>
                        <span>Khu Chế Biến</span>
                    </button>
                    <button class="nav-item nav-item-child" data-page="vr_trungbay">
                        <i class="fas fa-store"></i>
                        <span>Khu Trưng Bày</span>
                    </button>
                    <button class="nav-item nav-item-child" data-page="vr_dieuhanh">
                        <i class="fas fa-building"></i>
                        <span>Khu Điều Hành</span>
                    </button>
                </div>
            </div>
            
            <button class="nav-item" data-page="products">
                <i class="fas fa-leaf"></i>
                <span>SẢN PHẨM</span>
            </button>
            <button class="nav-item" data-page="seeds">
                <i class="fas fa-seedling"></i>
                <span>GIỐNG TIÊU - CỦ HOÀI SƠN</span>
            </button>
            <button class="nav-item" data-page="videos">
                <i class="fas fa-video"></i>
                <span>VIDEO</span>
            </button>
            <button class="nav-item" data-page="news">
                <i class="fas fa-newspaper"></i>
                <span>TIN TỨC</span>
            </button>
            <button class="nav-item" data-page="contact">
                <i class="fas fa-phone"></i>
                <span>LIÊN HỆ</span>
            </button>
        </div>
        <div class="nav-right">
            <!-- <button class="cart-btn" id="cartBtn" title="Giỏ hàng">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </button> -->
            <button class="nav-toggle-btn" id="navToggleBtn" title="Thu gọn/Mở rộng">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>
    </nav>

    <!-- Floating Toggle Button (hiện khi navbar collapsed) -->
    <button class="nav-toggle-floating" id="navToggleFloating" title="Mở navbar">
        <i class="fas fa-chevron-down"></i>
    </button>

    <!-- Content Panel -->
    <div class="content-panel" id="contentPanel">
        <div class="panel-header">
            <h2 id="panelTitle">Nội dung</h2>
            <button class="close-btn" id="closePanel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content" id="panelContent"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Cart Modal -->
    <!-- <div class="modal" id="cartModal">
        <div class="modal-content">
            <button class="modal-close" id="cartModalClose">
                <i class="fas fa-times"></i>
            </button>
            <h2 style="padding: 20px 40px 0; color: #2c3e50; font-size: 1.5rem; margin-bottom: 20px;">Giỏ hàng</h2>
            <div class="modal-body" id="cartBody"></div>
        </div>
    </div> -->

    <!-- Scripts - Đúng thứ tự load -->
    <script src="js/data.js"></script>
    <script src="js/youtube-helper.js"></script>
    <script src="js/products.js"></script>
    <script src="js/seeds.js"></script>
    <script src="js/videos.js"></script>
    <script src="js/news.js"></script>
    <script src="js/about.js"></script>
    <script src="js/contact.js"></script>`n    <script src="js/vrareas.js"></script>
    <!-- <script src="js/cart.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
